<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Page</title>

</head>
<body>
    <div class="background-decor"></div>
    <div class="container">
        <h1 class="heading">üó≥Ô∏è Vote Here</h1>

    </div>
    <script src="vote.js"></script>
</body>
</html>
