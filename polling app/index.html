<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Polling App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero-heading {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-align: center;
            filter: drop-shadow(0 0 8px rgba(0, 238, 255, 0.7));
            animation: neonPulse 3s infinite;
        }

        @keyframes neonPulse {
            0% {
                filter: drop-shadow(0 0 5px rgba(0, 238, 255, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 12px rgba(0, 238, 255, 0.9));
            }
            100% {
                filter: drop-shadow(0 0 5px rgba(0, 238, 255, 0.7));
            }
        }

        .hero-description {
            color: var(--text-muted);
            font-size: 1.2rem;
            text-align: center;
            max-width: 80%;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.6), inset 0 0 10px rgba(0, 238, 255, 0.4);
        }

        .cta-secondary {
            background: linear-gradient(45deg, var(--accent), var(--primary-hover));
            color: white;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6), inset 0 0 10px rgba(0, 170, 255, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.8), 0 0 40px rgba(0, 238, 255, 0.4), inset 0 0 15px rgba(0, 238, 255, 0.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            z-index: -1;
            transition: all 0.6s ease;
        }

        .cta-button:hover::after {
            transform: translateX(100%);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(15px);
            animation: float 20s infinite linear;
            box-shadow: 0 0 40px rgba(0, 238, 255, 0.8);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            animation-delay: 5s;
            animation-duration: 30s;
            background: linear-gradient(45deg, var(--accent), var(--primary));
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 22s;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-decor"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container" style="margin-top: 10vh; max-width: 800px;">
        <h1 class="hero-heading">Create & Share Interactive Polls</h1>
        <p class="hero-description">
            A beautiful, modern polling application that lets you quickly create polls, 
            share them with your audience, and collect real-time responses with stunning visuals.
        </p>
        <div class="cta-buttons">
            <a href="admin.html" class="cta-button cta-primary">Create Polls</a>
            <a href="vote.html" class="cta-button cta-secondary">Vote Now</a>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
